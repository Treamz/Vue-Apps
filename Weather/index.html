<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="weather.css">
</head>
<body>

    <div id="app" v-if="wData">
        <div class="weather__wrapper">
          <div class="weather__left">
              <div class="city">{{ wData.name }}</div>
              <div class="bottom">
                    <div class="date">
                        <div class="time">{{ cTime.hours }}:{{ cTime.min }}</div>
                        <div class="day">{{ cTime.day }} {{ cTime.mon }}</div>
                    </div>
                    <div class="temp">{{ temp }}</div>
              </div>
          </div>
          <div class="weather__right">
              <div class="weather__title">{{ wData.weather[0].main }}  <img :src="iconSrc" alt=""></div>
              <div class="weather__desc">{{ wData.weather[0].description }}</div>
              <div class="windspeed">Wind: {{ wData.wind.speed }} m/sec</div>
              <div class="sunset">Sunset: {{ sun(wData.sys.sunset) }}</div>
              <div class="sunrise">Sunrise: {{ sun(wData.sys.sunrise) }}</div>
          </div>
        </div>
       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="axios.js"></script>
    <script src="weather.js"></script>
</body>
</html>
